name: Transform Translations

on:
  push:
    branches:
      - phrase-translations

permissions:
  contents: write

jobs:
  transform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run transformation script
        run: node scripts/transform-translations.js

      - name: Commit & push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add frontend/lang/*.json
            git commit -m "chore: transform translations to descriptor-style"
            git push origin phrase-translations
          else
            echo "No changes to commit"
          fi
